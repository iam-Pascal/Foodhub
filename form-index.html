            <br>
            <div class="form">
                <label for="">Address: </label> <br>
                <input type="text" class="form-input" placeholder="your address" name="address" value="" required>

            <br>
            <div class="form">
                <label for="">Phone No: </label> <br>

            </div>

            <br>
            <div class="form-group">

                    <label for="">Food Type: </label><br>

                </div>
     
                <div class="form-2">
                    <Label>Number of food packs: </Label><br>
                    <input type="number" value="" name="" min="1" max="20" class="packs" >
                </div>
            </div>

            <br>
            <div class="specify">
            <div class= "gender">
                <input type="checkbox" name="gender" value="Bike" >female
                <input type="checkbox" name="gender" value="Bike" > male
            </div>

            <div class ="pick">

                <option value="Delivery">Delivery</option>
            </select>
            </div>
            </div>
            
            <br>
            <textarea name="Add any more infomation" id="" cols="30" rows="10"></textarea>

                <button type="submit" name="submit" class="submit">Order</button>
            </div>
        </form>
    </div>
